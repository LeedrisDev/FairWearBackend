name: GoodOnYou Scrapper API CI

on:
  push:
    branches:
      - master
      - develop
      - feature/*
      - hotfix/*
      - release/*
    paths:
      - 'GoodOnYouScrapperAPI/**'
      - 'GoodOnYouScrapperAPI.Tests/**'
      - '.github/workflows/GoodOnYouScrapperAPI_CI.yml'

jobs:
  test:
    name: 'Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK 7.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: 'DotNet Test'
        run: dotnet test GoodOnYouScrapperAPI.Tests/GoodOnYouScrapperAPI.Tests.csproj 
  
  build:
    name: 'Build'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK 7.0.x
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: '7.0.x'
      - name: Install dependencies
        run: dotnet restore ./GoodOnYouScrapperAPI/GoodOnYouScrapperAPI.csproj
      - name: Build
        run: dotnet build ./GoodOnYouScrapperAPI/GoodOnYouScrapperAPI.csproj --configuration Release --no-restore